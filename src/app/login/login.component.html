<!-- Default form login -->
<div class="container-sm border border-dark p-4 mt-3 rounded" style="max-width: 600px;">

    <form [formGroup]="loginForm" class="text-center border border-light p-5">

        <p class="h4 mb-4">Sign in</p>

        <!-- Email -->
        <input type="text" id="defaultLoginFormUserName" class="form-control mb-4" formControlName="username" placeholder="User name or E-mail">

        <!-- Password -->
        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" formControlName="password" placeholder="Password">


        <!-- Sign in button -->
        <button block="true" class="btn btn-primary m-1" type="submit" style="min-width: 200px;" (click)="submit()">Sign in</button>
        <p class="text-danger" *ngIf="isError">User name and password required</p>

        <div class="d-flex justify-content-around">

            <p>Not a member?
                <a  class="link-primary" style="cursor: pointer;">Register</a>
            </p>
            <div>
               
                <a href="">Forgot password?</a>
            </div>
        </div>

    </form>
  
</div>
